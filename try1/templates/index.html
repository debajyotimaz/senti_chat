<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERT Model Inference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
        }
        .result {
            margin-top: 2em;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BERT Model Inference</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter text here...">{{ text }}</textarea>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <div class="result">
                {% if result.error %}
                    <p class="error">{{ result.error }}</p>
                {% else %}
                    <p><strong>Predicted Class:</strong> {{ result.predicted_class }}</p>
                    <p><strong>Confidence:</strong> {{ result.confidence }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
