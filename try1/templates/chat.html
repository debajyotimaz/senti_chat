<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user {
            justify-content: flex-end;
        }
        .bot {
            justify-content: flex-start;
        }
        .bubble {
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
        }
        .bubble.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bubble.bot {
            background-color: #e1e1e1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Llama Chatbot</h1>
        <form method="POST">
            <textarea name="text" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="chat-box">
            {% if history %}
                {% for message in history %}
                    <div class="message {{ message.role }}">
                        <div class="bubble {{ message.role }}">
                            {{ message.content }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
